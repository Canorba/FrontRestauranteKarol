<div class="container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nombre" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <h1>{{titulo}}</h1>
        <table mat-table [dataSource]="dataSource" matSort>
      
      
          <ng-container matColumnDef={{disCol}} *ngFor="let disCol of displayedColumns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{disCol}}</th>
            <td mat-cell *matCellDef="let row"> {{row[disCol]}}
              <div *ngIf="disCol == acciones">
                <div class="row">
                  <div class="col">
                    <div class="example-button-container">
                      <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="delete(row.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                  </div>
                  </div>
                  <div class="col">
                    <div class="example-button-container">
                      <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="edit()">
                        <mat-icon>edit</mat-icon>
                      </button>
                     </div>
                  </div>
                </div>               
               </div>
            </td>
          </ng-container>   
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>  
</div>
